<!DOCTYPE html>

<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"> </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body style="background-color: rgb(190, 243, 255); ">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3" >
    <div class="container" >
      <a class="navbar-brand" href="{% url 'home' %}">

        {% load static %}

        <img src="{% static 'images/menu_icon.png' %}" alt="" width="30" height="24"
          class="d-inline-block align-text-top" />

        Weather or Not it's Hot

      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="#">News</a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logoutaccount' %}">
              Logout ({{ user.username }})
            </a>
            {% else %}
            
            <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
            <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
            {% endif %}


        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>

  <footer class="text-center text-lg-start bg-light text-muted mt-4">
    <div class="text-center p-4">
      Â© Copyright --
      <a class="text-reset fw-bold text-decoration-none" target="_blank"
        href="https://github.com/JackPember/CSC394Project/">
        Group 1 GitHub
      </a>
    </div>
  </footer>

</body>

</html>
